<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container">
    <h1>Contagem regressiva para o seu dia favorito</h1>
    <form>
      <input class="dataEscolhida"type="date" value="2021-12-31">
      </form>
      <div class="countdown-container">
        <span>DIAS
          <p class="days"></p>
        </span>
        <span>HORAS
          <p class="hours"></p>
        </span>
        <span>MINUTOS
          <p class="minutes"></p>
        </span>
        <span>SEGUNDOS
          <p class="seconds"></p>
        </span>
      </div>
      <footer>
        <a href="#"><img src="images/icon-facebook.svg"></a>
        <a href="#"><img src="images/icon-instagram.svg"></a>
        <a href="#"><img src="images/icon-pinterest.svg"></a>
      </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
